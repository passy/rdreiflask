{% extends template_base %}

{% block content %}
<div class="wrapper" data-color="ltblue">
    <h2>Photos</h2>

    <h3>Tags</h3>

    <ul>
    {% for album in albums %}
    <li><a href="{{ url_for('photo_details', album_id=album['id']) }}">{{ album['title'] }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
